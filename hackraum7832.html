<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            text-align: center;
        }

        canvas {
            border: 3px solid #00ff00;
            background: #000;
            display: block;
            margin: 0 auto;
        }

        .info {
            color: #00ff00;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div class="info">
            Benutze die Pfeiltasten um dich zu bewegen | Erreiche das gelbe Ziel!
        </div>
    </div>

    <script src="js/labyrinth.js"></script>
</body>

</html>
